<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>read</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <script>
        let req = new XMLHttpRequest();

        req.onreadystatechange = () => {
            if (req.readyState == XMLHttpRequest.DONE) {
                var txt = req.responseText;
                var obj = JSON.parse(txt);
                function setObject() {
                    document.getElementById("demo").innerHTML = obj.title;
                    document.getElementById("demo2").innerHTML = obj.post;
                    document.getElementById("demo3").innerHTML = obj.date;
                    // + ", " + obj.Sample //use html javascript
                }
                setObject();
            }
        };

        req.open("GET", "https://api.jsonbin.io/b/5db730da23b6dd5accf00017/latest", true);
        req.setRequestHeader("secret-key", "$2a$10$nwXlQ0LISfBSjGzlFXKrvO6FrJy/aMsBYGvlD0nx7yNYZKH76ugVi");
        req.send();
    </script>
</head>

<body>


        <br>
        <br>
<div class="container  mt-2 ">
    <h2> Bermain Dengan Headless Database</h2>
    <div class=" col-sm-9 alert alert-dark" role="alert">
        <div id="demo"></div>
        <div id="demo2"></div>
        <div id="demo3"></div>
    </div>

        
    </div>
</div>
</body>

</html>
